<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/dl.css" rel="stylesheet" />
		<style type="text/css">
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background: #121212;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color:#fff ;">忘记密码</h1>
		</header>
		<div class="kong" style="height: 220px;"></div>
		<div class="login-box">
		    <form class="text" style="margin-left:60px ;">
		        <div class="textbox">
		            
		            <input type="text" class="mui-input-clear" id="tbusername" placeholder="用户名"/>
		        </div>
		        <div class="textbox">
		            
		            <input type="text" class="mui-input-clear" id="tbtel" placeholder="电话"/>
		        </div>
		        <div class="textbox">
		            
		            <input type="text" class="mui-input-clear" id="tbpassword" placeholder="新密码"/>
		        </div>
		        <div class="textbox">
		           
		            <input type="text" class="mui-input-clear" id="tbpassword2" placeholder="确认新密码"/>
		        </div>
		        <button type="button" class="dm-btn" id="btnforget" style="width: 100px;">确定修改</button>
		        <div style="height: 10px;"></div>
		    </form>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
				mui.init()
				
		   document.getElementById("btnforget").addEventListener("tap",function(){
		   	   var username=document.getElementById("tbusername").value;
		   	   var tel=document.getElementById("tbtel").value;
		   	   var pass1=document.getElementById("tbpassword").value;
		   	   var pass2=document.getElementById("tbpassword2").value;
		   	   if(pass1==pass2)
		   	   {
		   	   	    var requrl=localStorage.getItem("requrl");
					mui.ajax(requrl,{
						data:{
							rnum:"12",
							tel:tel,
	                  		username:username,
	                  		password:pass1
						},
						dataType:'json',//服务器返回json格式数据
						type:'post',//HTTP请求类型
						timeout:10000,//超时时间设置为10秒；
						headers:{'Content-Type':'application/x-www-form-urlencoded'},
						success:function(data){
					    	mui.toast(data.msg);
							
						}
					});
		   	   }
		   	   else
		   	   {
		   	   	  mui.toast("两次密码不一致");
		   	   }
		   	   
		   	
		   });
		   	document.getElementById("btnforget").addEventListener("tap",function(){
				mui.openWindow({
					url:"login.html",
					id:"login.html"
				});
				
			});
		</script>
	</body>

</html>
